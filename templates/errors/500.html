{% extends "base.html" %}

{% block title %}Server Error - Pokedex{% endblock %}

{% block content %}
<div class="container mx-auto mt-20 text-center">
    <img src="https://http.cat/500" alt="500 Internal Server Error" class="mx-auto mb-8 rounded shadow-lg"
        style="max-width: 400px;">
    <h1 class="text-6xl font-bold text-orange-500">500</h1>
    <h2 class="text-3xl font-semibold text-gray-700 mt-4 mb-2">Oops! Something went wrong.</h2>
    <p class="text-lg text-gray-600 mb-8">
        We're experiencing some technical difficulties on our end. Please try again later.
    </p>
    <a href="{{ url_for('main.index') }}"
        class="btn-pokedex px-8 py-3 text-lg font-semibold rounded-lg hover:bg-blue-700 transition-colors">
        Go to Homepage
    </a>
</div>
{% endblock %}
